<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1> ASOLIDE</h1>
          <textarea class="form-control" rows="10" id="text" name="text"  value="" ></textarea>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="button">送信</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
$(function(){
  $('#button').click(function(){
    $.ajax({
            url: 'http://localhost:3000/exec',
            type: 'post',
            data: {
                source: $('#text').val()
            },
            timeout: 10000,
            size: 10000,
            dataType: 'text'
        })
        .done(function( data ) {
            // 通信が成功したときの処理
        })
        .fail(function( data ) {
            // 通信が失敗したときの処理
        })
        .always(function( data ) {
            // 通信が完了したとき
        });
    });
});
console.log( $('#text').val());  
    </script>
  </body>
</html>
